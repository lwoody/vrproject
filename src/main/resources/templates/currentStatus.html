    <style>
        /*고객 상태바*/

        .container {
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            float: left;

        }

        .rounded {
            height: 750px;
        }

        .vertical .progress-bar {
            z-index:3;
            float: left;
            height: 100%;
            width: 100%;
            margin-right: 0px;
        }

        .vertical .progress-track {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .vertical .progress-fill {
            position: relative;
            /* 하얀색 게이지 - height이 감소하는 방향 */
            background-color: rgba(255,255,255,0.5);
            height: 100%;
            width: 100%;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
        }

        .rounded .progress-track,
        .rounded .progress-fill {
            border-radius: 3px;
        }

        /*뷰비율 고정*/

        body {
            height: 1080px;
            width: 1920px;
        }

        .total-screen,
        main {
            background-color: black;
            background-size: 1920px 1080px;
            height: 1080px;
            margin: 0px;
            padding: 0px;
        }

        .total_view {
            background-image: url("img/contentLine.png");
            background-size: 1920px 1080px;
            height: 1080px;
            margin: 0px;
            padding: 0px;
        }

        .left_view {
            height: 100%;
            width: 1370px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0px;
            z-index: 2;
        }

        .right_view {
            height: 100%;
            width: 550px;
            margin: 0px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #progress_view {
            margin: 0px;
            padding: 0px;
        }

        #alert_view,
        #default_view,
        #entry_view,
        #error_view,
        #customer_view {
            height: 700px;
            width: 500px;
            padding-top: 85px;
            margin-right: 50px;
            font-size: 40px;
        }

        .demo-options {
            height: 600px;
        }

        .mdl-card {
            height: 600px;
        }

        #progress_view {
            height: 100%;
        }

        #clock {
            height: 70px;
            display: block;
            margin-top: 20px;
            font-size: 20px;
        }

        /*추가시간 ptag 마진 0*/

        p {
            margin-bottom: 0px;
        }

        header {
            height: 0px;
        }

        .mdl-layout__header {
            height: 10%;
            min-height: 0px;
            background-color: transparent;
        }

        .mdl-grid {
            background-color: transparent;
        }

        .pad-black {
            /* background-color: rgba(0,0,0, 0.5); */
        }

        .progress-bar-wrapper {
            color: white;
            margin-bottom: 0px;
            margin-left: 20px;
            margin-right: 20px;
            width: 70px;
            height: 1080px;
            text-align: center;
            padding: 0px;

        }

        .progress-number {
            font-size: 50px;
            padding-bottom: 20px;
            padding-top: 45px;
            color: gray;
        }

        /* click effect */
        .progress-number-active {
            font-size: 50px;
            padding-bottom: 20px;
            padding-top: 45px;
            color: gray;
        }
        .progress-number-active:active {
            font-size: 70px;
            padding-bottom: 20px;
        }

        .progress-track {
            background-color: transparent;
        }

        .progress-extend-text {
            background-image: url("img/redTime.png");
            background-size: 70px 750px;
            height: 750px;
            /* +글자만 */
            font-size: 25px;

        }

        .progress-seperate-line {
            margin-left: -300vw;
            padding-left: 300vw;
            margin-right: -300vw;
            padding-right: 300vw;
            border-bottom: red solid 2px;
        }

        .progress-img {
            background: black;
            height: 200px;
            width: 70px;
        }

        h5 {
            margin-top: 0px;
            font-size: 30px;
        }

        ::placeholder {
            /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: rgb(222, 222, 229);
            opacity: 1;
            /* Firefox */
        }

        .overlay {
            position: absolute;
            height: 1080px;
            width: 1920px;
        }

        .mdl-card__supporting-text {
            width: 94%;
        }

        .mdl-button--fab {
            height: 70px;
            width: 70px;
        }
    </style>
</head>
