    <style>
        #view-source {

        }

        /*alert Card*/
         .demo-card-event.mdl-card {
             width: 256px;
             height: 256px;
             background: #3E4EB8;
         }
        .demo-card-event > .mdl-card__actions {
            border-color: rgba(255, 255, 255, 0.2);
        }
        .demo-card-event > .mdl-card__title {
            align-items: flex-start;
        }
        .demo-card-event > .mdl-card__title > h4 {
            margin-top: 0;
        }
        .demo-card-event > .mdl-card__actions {
            display: flex;
            box-sizing:border-box;
            align-items: center;
        }
        .demo-card-event > .mdl-card__actions > .material-icons {
            padding-right: 10px;
        }
        .demo-card-event > .mdl-card__title,

            /*background-image: linear-gradient(to right, white, white), linear-gradient(to right, black, black);*/

        /*고객 상태바*/

        .container {
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            float: left;
            border: black solid 2px;
        }

        .vertical .progress-bar {
            float: left;
            height: 100%;
            width: 100%;
            margin-right: 0px;
        }

        .vertical .progress-track {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .vertical .progress-fill {
            position: relative;
            background: black;
            height: 50%;
            width: 100%;
            color: #fff;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
        }

        .rounded .progress-track,
        .rounded .progress-fill {
            border-radius: 3px;
        }

        /*뷰비율 고정*/
        #alert_view, #default_view, #entry_view, #error_view{
            height:516px;
            maigin-top:0px;
        }
        #alert_view, #default_view, #entry_view, #error_view, .demo-options{
            height:516px;
        }

        /*추가시간 ptag 마진 0*/
        p {
            margin-bottom: 0px;
        }
