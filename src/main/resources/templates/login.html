<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
		<!-- default header name is X-CSRF-TOKEN -->
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title>Material Album Template Demo</title>
    <meta name="description" content="Demo of Material design portfolio template by TemplateFlip.com."/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext" rel="stylesheet" />
    <!-- <link href="css/main.css" rel="stylesheet"> -->
    <link href="css/login.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
<div class="materialContainer">


   <div class="box">
      <div class="title">LOGIN</div>
	<form th:action="@{/login}" NAME="form1" method="post">
      <div class="input">
         <label for="username">Username</label>
         <input type="text" name="username" id="username">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="password">Password</label>
         <input type="password" name="password" id="password">
         <span class="spin"></span>
      </div>
      
      <div th:if="${loginError}" class="error" style="color:red">Wrong user or password</div>

      <div class="button login">
         <button type="submit"  id="submit1" name="submit1" value="Submit Form1"><span>GO</span> <i class="fa fa-check"></i></button>
      </div>
      </form>

      <a href="" class="pass-forgot">Forgot your password?</a>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">REGISTER</div>
  
      <div class="input" >
         <label for="regname" id="regname-label">Username</label>
         <input type="text" name="username" id="regname">
         <span class="spin"></span>
      </div>
      
      <div class="input">
         <label for="regpass" id="regpass-label">Password</label>
         <input type="password" name="password" id="regpass">
         <span class="spin"></span>
      </div>
      

      <div class="input">
         <label for="reregpass" id="reregpass-label">Repeat Password</label>
         <input type="password" name="repassword" id="reregpass">
         <span class="spin"></span>
      </div>
      <div class="button">
         <button id="submit2" name="submit2" value="Submit Form2"><span>NEXT</span></button>
      </div>


   </div>

</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
